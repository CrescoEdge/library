language: java
addons:
  sonarcloud:
    organization: crescoedge
    token:
      secure: 
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
after_success:
- mvn help:effective-settings --settings travis-settings.xml
- mvn bundle:bundle deploy --settings travis-settings.xml -DskipTests=true -B
env:
  global:
  - SONATYPE_USERNAME=crescoedge
  - secure: 
