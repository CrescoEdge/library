language: java
addons:
  sonarcloud:
    organization: crescoedge
    token:
      secure: 
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
after_success:
- mvn package bundle:bundle
- mvn deploy:deploy-file -Dfile=target/library-1.0-SNAPSHOT.jar -Durl=https://oss.sonatype.org/content/repositories/snapshots -DrepositoryId=ossrh -DpomFile=pom.xml --settings travis-settings.xml -DskipTests=true -B
- bash <(curl -s https://codecov.io/bash)
env:
  global:
  - SONATYPE_USERNAME=crescoedge
  - secure: 
